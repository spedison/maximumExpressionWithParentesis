plugins {
    id 'java'
    id 'application'
}

group = 'br.com.spedison'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'br.com.spedison.Main'
}

tasks.compileJava {
    options.release.set(20) // Garante que compile com JDK 20
}

tasks.jar {
    manifest {
        attributes["Main-Class"] = application.mainClass // Define a Main-Class
    }
}

test {
    useJUnitPlatform()
}